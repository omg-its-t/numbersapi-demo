<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>Numbers API Demo</title>
	<style>
		#fact{display: none;}

	</style>

</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-info text-white mt-5 p-5">
					<h1>Random Date Factoids</h1>
					<p>Select a date for a random fact about it.</p>
					<select id="monthInput">
						<option value="0"> - Month - </option>
						<option value="1">January</option>
						<option value="2">Febuary</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="4">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
					<select id="dayInput">
						<option value="0"> - Day - </option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					<input type="submit" value="Get Fact" id="sendIt">
					<div id="fact" class="card-body">
						<h4 class="card-title">FACT</h4>
						<p id="factText" class="card-text"></p>
					</div>

				</div>
			</div>
		</div>
	</div>	

<script>

	var fact = document.querySelector('#fact');
	var factText = document.querySelector('#factText');

	var sendIt = document.getElementById("sendIt");
	sendIt.addEventListener("click", getFactAjax, false);

	function getFactAjax(){

	//extract month value
	var tempMonth = document.getElementById('monthInput');
	var month = tempMonth.options[tempMonth.selectedIndex].value;

	//extract day value
	var tempDay = document.getElementById('dayInput');
	var day = tempDay.options[tempDay.selectedIndex].value;

	 	//creating a new request object
	 	var xhr = new XMLHttpRequest();

	 	//request to make
	 	xhr.open('GET', 'http://numbersapi.com/' + month + '/' + day + '/date');	

	 	xhr.onload = function(){
	 		//as long as status is good and number is not empty do this stuff
	 		if(this.status == 200 && month != '' && day != ''){
	 			//unhide fact display area
				fact.style.display = 'block';
				//inser text into factText div
	 			factText.innerText = this.responseText;
	 		}
	 	}

	// 	//this sends request and response will go into xhr.onload = function()
	 	xhr.send();
	 }

</script>

</body>
</html>
